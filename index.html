<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Pod request access landing page</title>
    </head>
    <body>
        <div class="containerSite">
            <div class="logo">
                <img src="/assets/desktop/logo.svg" alt="logo" />
            </div>
            <div class="content">
                <h1>
                    Publish your podcasts <br /><span class="text-white"
                        >everywhere</span
                    >.
                </h1>
                <p>
                    Upload your audio to Pod with a single click. Weâ€™ll then
                    distribute your podcast to Spotify, Apple Podcasts, Google
                    Podcasts, Pocket Casts and more!
                </p>
                <div class="compagniesLogos">
                    <img src="/assets/desktop/spotify.svg" alt="spotify" />
                    <img
                        src="/assets/desktop/apple-podcast.svg"
                        alt="apple-podcast"
                    />
                    <img
                        src="/assets/desktop/google-podcasts.svg"
                        alt="google-podcasts"
                    />
                    <img
                        src="/assets/desktop/pocket-casts.svg"
                        alt="pocket-casts"
                    />
                </div>
                <div id="form">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email adress"
                        required
                    />
                    <span class="emailError"
                        >Oops! Please check your email</span
                    >
                    <button id="btnValidation">Request Access</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
